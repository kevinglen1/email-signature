<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </head>
  <body>
    <table
      style="
        width: 480px;
        font-size: 9pt;
        font-family: Arial, sans-serif;
        line-height: 14px;
      "
      cellpadding="0"
      cellspacing="0"
    >
      <tbody>
        <tr>
          <td
            colspan="2"
            style="width: 480px; padding-bottom: 5px; color: #3c3c3b"
          >
            <span
              style="
                font-size: 11pt;
                font-family: Arial, sans-serif;
                font-weight: bold;
                color: #3c3c3b;
              "
              >Kevin Glen</span
            >
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="width: 480px; color: #1793d2; padding-bottom: 5px"
          >
            <span
              style="
                font-family: Arial, sans-serif;
                font-size: 11pt;
                color: #1793d2;
              "
              >Software Developer</span
            >
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="
              width: 480px;
              padding-bottom: 2px;
              border-top: 1px dotted;
              border-top-color: #131313;
            "
          >
            &nbsp;
          </td>
        </tr>
        <tr>
          <td style="width: 120px; vertical-align: middle" valign="middle">
            <img
              border="0"
              alt="Logo"
              width="88"
              height="88"
              style="width: 88px; height: 88px; border: 0"
              src="https://drive.google.com/uc?export=view&amp;id=1yrnm5dEs4K9mQWpI6xm3eaVF_mNaqCjj"
            />
          </td>

          <td
            style="
              width: 360px;
              color: #131313;
              font-family: Arial, sans-serif;
              vertical-align: middle;
            "
            valign="middle"
          >
            <table cellpadding="0" cellspacing="0">
              <tbody>
                <tr>
                  <td style="padding: 1px">
                    <span
                      style="
                        font-family: Arial, sans-serif;
                        font-size: 9pt;
                        color: #131313;
                      "
                      >905-751-3193</span
                    >
                  </td>
                </tr>
                <tr></tr>
                <tr>
                  <td
                    style="
                      font-family: Arial, sans-serif;
                      font-size: 9pt;
                      color: #131313;
                      padding: 1px;
                    "
                  >
                    <span
                      style="
                        font-family: Arial, sans-serif;
                        font-size: 9pt;
                        color: black;
                        color: #131313;
                      "
                      >kevinpeterglen@gmail.com</span
                    >
                  </td>
                </tr>
                <tr>
                  <td style="color: #131313; padding: 1px"></td>
                </tr>
                <tr>
                  <td style="padding-top: 2px; padding-left: 1px">
                    <span style="display: inline-block; height: 23px"
                      ><span
                        ><a
                          href="https://www.linkedin.com/in/kevin-glen/"
                          target="_blank"
                          ><img
                            alt="LinkedIn icon"
                            border="0"
                            width="23"
                            height="23"
                            style="border: 0; height: 23px; width: 23px"
                            src="https://www.mail-signatures.com/signature-generator/img/templates/compact-logo/ln.png" /></a
                        >&nbsp;&nbsp;</span
                      >
                      <span
                        ><a
                          href="https://github.com/kevinglen1"
                          target="_blank"
                          ><img
                            alt="Github icon"
                            border="0"
                            width="23"
                            height="23"
                            style="border: 0; height: 23px; width: 23px"
                            src="https://cdn-icons-png.flaticon.com/512/5968/5968866.png" /></a
                        >&nbsp;&nbsp;</span
                      >
                      </span
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="
              width: 480px;
              padding-top: 2px;
              border-bottom: 1px dotted;
              border-bottom-color: #131313;
            "
          >
            &nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
